<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mis Tareas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Mis Tareas</h1>

      <div style="margin-bottom: 20px">
        <p>Tiempo en la aplicación: <span id="time-counter">0s</span></p>
      </div>

      <form onsubmit="event.preventDefault(); addTask();" class="task-form">
        <input
          type="text"
          id="title"
          placeholder="Título de la tarea"
          required
        />
        <textarea
          id="description"
          placeholder="Descripción de la tarea"
        ></textarea>
        <div class="date-group">
          <label>Inicio: <input type="date" id="startDate" required /></label>
          <label>Fin: <input type="date" id="endDate" required /></label>
        </div>
        <button type="submit" class="btn-primary">➕ Agregar Tarea</button>
      </form>

      <h2>📊 Estadísticas</h2>
      <p id="stats"></p>

      <h2>📋 Lista de Tareas</h2>
      <ul id="taskList" class="task-list"></ul>

      <button onclick="logout()" class="btn-secondary">🚪 Cerrar Sesión</button>
    </div>

    <div id="profile-bar" onclick="toggleProfilePanel()">👤 Mi Perfil</div>

    <div id="profile-panel">
      <div style="text-align: center; margin-bottom: 10px">
        <img
          id="profile-avatar"
          src="https://i.pravatar.cc/80"
          alt="Avatar"
          style="border-radius: 50%; width: 80px; height: 80px"
        />
      </div>
      <label>Nombre: <input type="text" id="profile-name" /></label>
      <label>Email: <input type="email" id="profile-email" /></label>
      <p id="profile-stats"></p>
      <button onclick="updateProfile()">💾 Guardar Perfil</button>
    </div>

    <script src="tareas.js"></script>
  </body>
</html>
