<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Iniciar Sesión</h2>

    </div>
    <script src="js/login.js"></script>
  </body>
</html>
